<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-interface {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h1>Chat app</h1>
        <button id="leave-room" class="btn btn-danger">Leave Room</button>
    </div>
    <div id="chat-interface" class="mt-4">
        <h2>Room name: <span id="current-chatroom">News</span></h2>
        <div>Members:</div>
        <ul id="member-list">
        </ul>
        <div id="chat-messages">
        </div>
        <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
        <button id="send-message" class="btn btn-primary mt-3">Send</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        var socket; 
        function loadChatRoom() {
           
        }

        $('#leave-room').click(function() {
       
            if (socket) {
                socket.close();
            }
            window.location.href = '/'; 
        });

        $('#send-message').click(function() {
            var message = $('#chat-input').val().trim();
            if (message) {
                if (socket) {
                    socket.send(message);
                }
                $('#chat-input').val(''); 
            }
        });

        loadChatRoom();
    });
</script>
</body>
</html>
